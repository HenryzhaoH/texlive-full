<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/usr/local/texlive/2020/texmf-dist/fonts/opentype</dir>
  <dir>/usr/local/texlive/2020/texmf-dist/fonts/truetype</dir>
  <!-- XeTeX gets confused by the URW base35 fonts available in both
       Type1 and OpenType formats. Hide the Type1 variant -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/type1/urw-base35/*</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
